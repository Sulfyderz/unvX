repos:
  - repo: local 
    hooks:
      - id: alejandra
        name: Alejandra (Nix formatter)
        description: This hook checks Nix files with Alejandra.
        entry: bash -c 'nix-shell -p alejandra --run "alejandra -q ${@}"' -- 
        language: system
        files: \.nix$
      - id: stylua
        name: Stylua (Lua formatter)
        description: This hook checks Lua files with Stylua.
        entry: bash -c 'nix-shell -p stylua --run "stylua ${@}"' --
        language: system
        files: \.lua$
